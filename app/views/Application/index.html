#{extends 'main.html' /}
#{set title:'Home' /}

<h1>${modules.size()} modules</h1>

<p><a href="@{yaml()}">YAML export for modules.playframework.org</a></p>
		
<table>
<tr>
	<th>name</th>
	<th>fullname</th>
	<th>author</th>
	<th>description length</th>
</tr>
#{list modules, as:'module'}
	<tr>
		<td>${module.name}</td>
		<td>${module.fullname}</td>
		<td>${module.author}</td>
		<td>${module.description.size()}</td>
	</tr>
#{/list}
</table>
